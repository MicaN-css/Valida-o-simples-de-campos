<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Validação de campos vazios</title>
</head>
<body>
    <div class="container">
        <div class="meu-form">
            <form name="formulario" action="#" onsubmit='validar()'>
                <fieldset class="caixa">
                    <h1 class="legenda">Assine nossa Newsletter</h1>
                    <label class="nome">Nome: <i class="fas fa-user-shield"></i></label><input class="nome-input" id="nome" type="text" placeholder="Digite Seu Nome"><br><br>
                    <label class="email">Email: <i class="fas fa-envelope"></i></label><input class="email-input" id="email" type="text" placeholder="Digite Seu E-mail"><br><br>
                    <button class="button" type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
    </div>



    <script src="./JavaScript/script.js"></script>
</body>
</html>
